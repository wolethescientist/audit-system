services:
  # Backend API
  - type: web
    name: audit-system-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: 1440
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend
  - type: web
    name: audit-system-frontend
    env: node
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: audit-system-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: NODE_VERSION
        value: 18.17.0
